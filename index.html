<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div id="flex-main-card">
    <header>
      <img id="header-img" src="images/illustration-hero.svg" alt="Person listening to music">
    </header>

    <div id="main-text">
      <h2>Order Summary</h2>
      <p class="text-light">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div id="flex-option">
      <div>
        <img src="images/icon-music.svg" alt="icon music">
      </div>
      <div id="plan">
        <p id="annual-plan">Annual Plan</p>
        <p id="price-plan" class="text-light">$59.99/year</p>
      </div>
      <div id="change-plan">
        <a href="#">Change</a>
      </div>
    </div>

    <form id="flex-form" action="">
      <input class="btn" id="btn-payment" type="submit" value="Proceed to Payment">
      <a id=cancel-order href="#">Cancel Order</a>
    </form>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tctribess">Ta√≠s Cristina Tribess</a>.
  </footer>
</body>

</html>
